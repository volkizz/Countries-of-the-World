<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>Countries of the World</title>
</head>
<body>
<header>
    <div class="container">
        <h1><a href="/">Countries of the World</a></h1>
        <h3>Sort by:</h3>
        <h4><a href="/countries/sortByNames">Names</a></h4>
        <h4><a href="/countries/sortByCapitalCity">Capital City</a></h4>
    </div>
</header>
<div class="container">

    <div th:each="country : ${countries}" class="country">
        <a th:href="@{'/country/'+${country.name}}">
            <img th:src="@{'/flags/' + ${country.name} + '.png'}" alt="Flag"/>
            <h4 th:text="${country.name}">Country</h4>
        </a>
    </div>

</div>
</body>
</html>
